<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="EduFlow - Educational Platform"
    />
    <title>EduFlow</title>
    <script>
      // Only redirect SPA routes, not static assets
      var pathname = window.location.pathname;
      
      // Don't redirect if it's a static asset
      if (/\.(js|css|json|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$/i.test(pathname)) {
        // Let the static asset 404 happen naturally
      } else {
        // It's likely a SPA route, redirect to index.html
        var baseUrl = '/fefef/';
        var redirect = pathname.replace(baseUrl, '') + window.location.search;
        window.location.replace(baseUrl + '?redirect=' + encodeURIComponent(redirect));
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
